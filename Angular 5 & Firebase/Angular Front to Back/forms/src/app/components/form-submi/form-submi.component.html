<div class="form-submit_holder">
    <div class="container">

        <div class="row">
            <div class="col-xs|sm|md|lg|xl-1-12">
                <h1>Form-submit</h1>
                <br>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="name"  name="name" class="form-control" placeholder="">
                    </div>
                    <br>
                    <input type="submit" value="Submit">
                </form>
                <hr>
                <ul class="list-group" *ngFor="let item of users">
                  <li class="list-group-item disabled">{{item}}</li>
                </ul>

            </div>
        </div>
    </div>

</div>
<br><br><br>
