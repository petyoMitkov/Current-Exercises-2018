<div class="question">
    <div class="card">
        <div class="card-header">
            <div class="question-text-holder">{{ question.text }}</div>
            <div class="question-buttons_holder">
                <a href='javascript:void(0)' class="btn btn-link" (click)="question.hide = !question.hide">
                    <span *ngIf="question.hide">Show</span>
                    <span *ngIf="!question.hide"> Hide</span>
                </a>
                <span>|</span>
                <a href='javascript:void(0)' class="btn btn-link" (click)="removeQuestion(question)">Remove</a>
            </div>
        </div>
        <div class="card-block" [hidden]="question.hide">
            <p class="card-text question-text-holder">
                {{ question.answer }}
            </p>
        </div>
    </div>
    <br>
</div>
