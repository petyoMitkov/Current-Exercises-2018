<div class="container">
    <div class="add-new-question">
        <h1>Add New Question</h1>
    </div>
    <hr>
    <form (submit)="addQuestion()">
        <div class="form-group row">
            <label for="text" class="col-form-label">Question Text:</label>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <input type="text" class="form-control" [(ngModel)]="text" name="text" placeholder="" maxlength="40">
            </div>
        </div>
        <div class="form-group row">
            <label for="answer" class="col-form-label">Question Answer:</label>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <input type="text" class="form-control" [(ngModel)]="answer" name="answer" placeholder="" maxlength="200">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary submit">Add Question</button>
            </div>
        </div>
    </form>
    <hr>
    <br>
</div>
