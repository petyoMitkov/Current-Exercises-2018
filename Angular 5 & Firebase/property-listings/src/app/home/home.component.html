<div class="jumbotron">
    <h1 class="display-3">Property Listings</h1>
    <p class="lead">Access the hottest properties available</p>
    <hr class="my-2">

    <div *ngIf="afAuth.authState | async as user; else showLogin">
        <h1>Hello {{ user.displayName }}!</h1>
        <button (click)="logout()">Logout</button>
    </div>
    <ng-template #showLogin>
        <p>Log in from the link below.</p>
        <img (click)="login()" src="assets/img/login-google.png" alt="">
    </ng-template>

</div>
